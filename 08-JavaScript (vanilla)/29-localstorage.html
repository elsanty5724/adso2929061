<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="JS">

    <main>
        <header>
            <h1>29-localstorage.html</h1>
            <h2>Basic structure of document html 5</h2>
        </header>
            <script>
        // Elements
        const task   = document.querySelector('input')
        const btnAdd = document.querySelector('button')
        const tasks  = document.querySelector('.tasks')
 
        // Events
        btnAdd.addEventListener('click', function() {
            if(task.value.length > 0) {
                tasks.innerHTML += `<li>${task.value} <span>&times;</span> </li>`
                task.value = ''
                saveTasks()
            } else {
                alert('Please type a task to add!')
            }
        })
 
        // Functions
        function saveTasks() {
            localStorage.setItem('tasks', tasks.innerHTML)
            allowRemove()
        }
 
        function showTasks() {
            if(localStorage.getItem('tasks').length > 0) {
                tasks.innerHTML = localStorage.getItem('tasks')
            }
        }
 
        function allowRemove() {
            const btnsRemove = document.querySelectorAll('li span')
            btnsRemove.forEach(element => {
                element.addEventListener('click', function() {
                    if(confirm('Are you sure?')) {
                        this.parentNode.remove()
                        saveTasks()
                    }
                })
            })
        }
 
        showTasks()
        allowRemove()
    </script>
    </main>
</body>
</html>
