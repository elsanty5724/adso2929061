        <section>

    <script>
        //Elements
        const emojis=document.querySelector('.emojis')
        emojis.style.fontSize = '1.6rem'

        //Methods Arrays
        const arrayJobs=  ['üëÆ', 'üßë‚Äçüé®', 'üßë‚Äçüç≥', 'üßë‚Äçüè´', 'ü•∑']

        //Function Shuffle
        function Shuffle(array) {
            return array.sort(() => Math.random() = 0.5)
        }

        emojis.innerHTML = `<li>
                                <b>Values:</b>
                                ${arrayJobs.valueOf()}
                            </li>
                            <li>
                                <b>Values:</b>
                                ${arrayJobs.toString()}
                            </li>
                            <li>
                                <b>Values:</b>
                                ${arrayJobs.join('')}
                            </li>
                            <li>
                                <b>Values:</b>
                                ${arrayJobs.sort()}
                            </li>
                            <li>
                                <b>Values:</b>
                                ${arrayJobs.reverse()}
                            </li>`
        arrayJobs.pop()      
        emojis.innerHTML += `<li>
                                <b>Pop:</b>
                                ${arrayJobs.valueOf()}
                            </li>` 
        arrayJobs.shift() 
        emojis.innerHTML += `<li>
                                <b>Shift:</b>
                                ${arrayJobs.valueOf()}
                            </li>`     
         arrayJobs.unshift('üßë‚Äçüöí') 
        emojis.innerHTML += `<li>

                            </li>`
        arrayJobs.push('üë®‚Äçüåæ') 
        emojis.innerHTML += `<li>

                            </li>` 
        emojis.innerHTML += `<li>
                                <b>Shuffle:</b>
                                ${Shuffle(arrayJobs)}
                            </li>`                                                                                           
    </script>
