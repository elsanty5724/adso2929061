<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 - Pokedex</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <style>
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color:#ff0000;

            div#home {
                background: url(/images/elegir\ pokemon.svg) center center no-repeat;
                width: 500px;
                height: 700px;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;

                &.hide {
                    content: '';
                    display: none;
                }

                a {
                    height: 75px;
                    align-self: center;
                    margin-bottom: 30px;

                }
            }
        }

        .hide {
            display: none;
            content: '';
        }

        select.pk-generation {
            appearance: none;
            padding: 0.4rem 0.8rem;
            display: flex;
            margin: 2rem auto;
        }
        div#pokemons{
            /* background: url(imagenes/pokedex/fondo.svg) center center no-repeat; */
            background-color: #ff0000;
            width: 350px;
                height: 650px;
                padding: 10px;
            
        }
        ul.pokemons {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            overflow-y: scroll;
            overflow-x: hidden;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.4rem;
            height: 500px;
            &.hide{
                display: none;
                content: '';
            }

            li {
                border: 2px solid #fff9;
                border-radius: 0.4rem;
                text-align: center;

                h4,
                h5 {
                    margin: 0;
                    text-align: center;
                    color: white;
                }
            }


        }

        div.infoPK{
            width: 350px;
            background-color: #d97634;
            display: flex;
            flex-direction: column;

            &.hide{
                content:'';
                display: none;
            }
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center;
            justify-self: center;
            height: 100px;
            width: auto;
            &.hide{
                content: '';
                display:none;
}
}
    </style>
</head>

<body class="JS">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>18 - Pokedex</h1>
            <h2>Obtén y muestra datos de la API de Pokedex</h2>

        </header>
        <section>
            <div id="home">
                <a href="#pokemons" class="toPokemons"><img src="/images/button.svg"
                        alt="Entrar/Buscar"></a>
            </div>
            <div class="hide" id="pokemons"> 
                <a href="#home" class="backhome"> <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path fill="#fbff00"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                </svg></a>
                <img class="" src="imagenes/pokemons.svg" alt="">
                
                <!-- <img src="images/pokedex/logo.svg" alt=""> -->
                <select class="pk-generation">
                    <option value="">Selecciona una generación...</option>
                </select>

                <img src="imagenes/loader-pika.gif" alt="cargando..." class="loader hide" width="100">
                <ul class="pokemons hide">


                </ul>
            </div>
            <div class="hide" id="pkinfo">
                <a href="#pokemons" class="backlist"><svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path fill="#fbff00"
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                    </svg></a>
                <div class="infoPK">
                </div>
            </div>


        </section>
    </main>
    <script>
        //Elementos
        const home = document.querySelector('#home');
        const toPK = document.querySelector('.toPokemons');
        const listPokemons = document.querySelector('#pokemons')
        const backHome = document.querySelector('.backhome')
        const pokemons = document.querySelector('.pokemons');
        const pkGeneration = document.querySelector('.pk-generation');
        const pkInfo = document.querySelector('#pkinfo');
        const backlist = document.querySelector('.backlist');
        const infoPK = document.querySelector('.infoPK');
        const toInfoPK = document.querySelectorAll('li.toInfoPK');
        const loader = document.querySelector('.loader');






        //Events

        toPK.addEventListener('click', (e) => {
            home.classList.add('hide')
            listPokemons.classList.remove('hide')

        });

        backHome.addEventListener('click', (e) => {
            home.classList.remove('hide')
            listPokemons.classList.add('hide')
        });

        pokemons.addEventListener('click', (e) => {
            const li = e.target.closest('li.toInfoPK');
            if (li) {
                const id = li.dataset.id;
                showPokemonInfo(id);
            }
        });
        backlist.addEventListener('click', (e) => {
            e.preventDefault();
            setTimeout(() => {
                listPokemons.classList.remove('hide');
                pkInfo.classList.add('hide');
            }, 500);
        });

        //Objects
        const generations = {
            range: [
                { from: 1, to: 151 },
                { from: 152, to: 251 },
                { from: 252, to: 386 },
                { from: 387, to: 493 },
                { from: 494, to: 649 },
                { from: 650, to: 721 },
                { from: 722, to: 809 },
                { from: 810, to: 890 },
                { from: 891, to: 1025 }
            ]
        }

        const types = {
            normal: "#a8a77a",
            fire: "#ee8130",
            water: "#6390f0",
            electric: "#f7d02c",
            grass: "#7ac74c",
            ice: "#96d9d6",
            fighting: "#c22e28",
            poison: "#a33ea1",
            ground: "#e2bf65",
            flying: "#a98ff3",
            psychic: "#f95587",
            bug: "#a6b91a",
            rock: "#b6a136",
            ghost: "#735797",
            dragon: "#6f35fc",
            dark: "#705746",
            steel: "#b7b7ce",
            fairy: "#d685ad",
            shadow: "#5a5a5a",
            unknown: "#68a090",
        }


        generations['range'].forEach((element, index) => {
            pkGeneration.innerHTML += `<option value="${index}">Generation ${++index}</option>`
        });
        pkGeneration.addEventListener('change', function (e) {
            loadPokemon(generations.range[this.value].from, generations.range[this.value].to)
        })

        const loadPokemon = async (from, to) => {
            pokemons.classList.add('hide')
            loader.classList.remove("hide")
            pokemons.innerHTML = ''
            setTimeout(() => {
                 loader.classList.add("hide")
                pokemons.classList.remove('hide')
            }, 4000)
            for (let pk = from; pk <= to; pk++) {
                const url = `https://pokeapi.co/api/v2/pokemon/${pk}`
                const response = await fetch(url)
                const data = await response.json()
                let typeColor = data.types[0].type.name
                const typeIcon = `<img src="https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/${data.types[0].type.name}.svg" width="20" />`;
                pokemons.innerHTML += `<li class="toInfoPK" data-id="${data.id}"  style="border-color: ${types[typeColor]}; background: linear-gradient(black, ${types[typeColor]})">
                                            <div class="col1"><h5>${data.name}</h5>
                                              ${typeIcon}
                                              <h4>#${data.id}</h4> </div>  
                                            <div class="col2">
                                              <img src="${data.sprites.front_default}">
                                            </div>
                                         </li>`




            }
        }
        loadPokemon(1, 151)
        // Mostrar detalle del Pokémon
        async function showPokemonInfo(id) {
            listPokemons.classList.add('hide');
            pkInfo.classList.remove('hide');
            infoPK.innerHTML = `<p style="color: white;">Cargando...</p>`;

            const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
            const data = await res.json();

            const color = types[data.types[0].type.name];

            const stats = data.stats.map(stat => ({
                name: stat.stat.name,
                value: stat.base_stat
            }));

            const typeIcon = ` <img src="https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/${data.types[0].type.name}.svg" width="40" />`;

            infoPK.innerHTML = `
  <div class="card-container">
    <div class="card">          
      <div class="face front"></div>  
      <div class="face back">
        <div style="
             text-align:center;color:white;font-family:sans-serif;
             padding:1rem;
             border-radius:1rem;background:#D97C34;">
          <h2 style="font-size:1.8rem;">${capitalize(data.name)}</h2>
          <h3 style="color:black;">#${String(data.id).padStart(3, '0')}</h3>
          ${typeIcon}
          <div style="margin:1rem 0;">
            <img src="${data.sprites.other['official-artwork'].front_default}" width="150">
          </div>
          <h4 style="margin-bottom:.5rem;">PK Stats</h4>
          ${stats.map(renderStatBar).join('')}
        </div>
      </div>
    </div>
  </div>`;
            requestAnimationFrame(() => {
                document.querySelector('#pkinfo .card').classList.add('flipped');
            });


        }

        function renderStatBar(stat) {
            

            const nameMap = {
                hp: 'HP',
                attack: 'Atk',
                defense: 'Def',
                'special-attack': 'SAtk',
                'special-defense': 'SDef',
                speed: 'Sp'
            };

            const percent = Math.min(100, (stat.value / 150) * 100).toFixed(0);

            return `
        <div style="margin-bottom: 0.4rem; text-align: left;">
            <span style="color:white; background-color: transparent;">${nameMap[stat.name] || stat.name}</span>
            <div style="background-color: #fff; height: 10px; border-radius: 4px; overflow: hidden;">
                <div style="width: ${percent}%; height: 100%; background-color: #AC5E21;"></div>
            </div>
        </div>
        `;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        pokemons.addEventListener('click', (e) => {
            const li = e.target.closest('li.toInfoPK');
            if (li) {
                const id = li.dataset.id;
                showPokemonInfo(id);
            }
        });





    </script>
</body>

</html>
